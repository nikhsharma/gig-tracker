<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Gig Tracker</title>
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <script src="mapWrapper.js"></script>
  <script src="latlon-geohash.js"></script>
  <script src="index.js"></script>
</head>
<body>
  <section id="header">
    <h1>Gig Tracker</h1>
    <div>
      <input type="text" id="selected-city" placeholder="Search by city">
      <button id="city">What's on</button>
    </div>

  </section>
  <div id="content">

    <section id="event-list">
    </section>

    <div id="righthalf">
      <section id="selected">
        <h3>Search For your City for a List of gigs</h3>
      </section>

      <div id="map"></div>
    </body>
  </div>
</div>

</html>
